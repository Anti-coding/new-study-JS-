<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <!--JS의 비교연산자(===,==,!= 등등)와 불리언(true,false)-->
    <h1>comparison operator & boolean</h1>
    <h2>===</h2>
    <h3>1===1</h3>
    <script>
        document.write(1===1);
    </script>


    <h3>1===2</h3>
    <script>
        document.write(1===2);
    </script>

    <h3>1&lt;2</h3>
    <script>
        document.write(1<2);
    </script>

    <h3>1&gt;2</h3>
    <script>
        document.write(1>2);
    </script>

    
</body>
</html>
