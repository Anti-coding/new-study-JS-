<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
        var coworkers = {
            "One":"egoing",
            "Two":"leezche"
        };
        document.write("One:"+coworkers.One+"<br>");
        document.write("two:"+coworkers.Two+"<br>");
        coworkers.three="duru";
        document.write("three:"+coworkers.three+"<br>");
        /*이름에 공백불가,공백있게 쓰는 방법*/
        coworkers["data scientist"]="teaho";
        document.write("data scientist:"+coworkers["data scientist"]+"<br>");
    </script>
    <!--모든객체출력-->
    <h2>Iterate</h2>
    <script>
        /*객체의 속성에 접근하는 방법은 객체(coworkers).property, 객체[property]*/
        /*여기선 key라는 변수안에 property를 넣어서 사용햇음*/
        for(var key in coworkers){
           document.write(key+':'+coworkers[key]+'<br>');
        }
        
    </script>
    <h2>property & method</h2>
    <!--객체의 property의 속성자체를 함수로 설정할수있다-->
    <script>
        coworkers.showAll = function(){
            for(var key in this){
           document.write(key+':'+this[key]+'<br>');
        }
        }
        coworkers.showAll();
    </script>
</body>
</html>
